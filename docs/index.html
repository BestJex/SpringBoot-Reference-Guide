<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpringBoot-Reference-Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 主题样式 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" type="text/css" href="style/base.css">

</head>

<body>

   <div id="app">加载中</div>
 
    
  <script>
    window.$docsify = {



      
      //开启右上角github图标
      repo          : 'https://github.com/Han-YLun',

      //激活封面功能。如果为true，则会从中加载_coverpage.md
      coverpage     : 'coverpage.md',
      // _sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载
      loadSidebar   : 'sidebar.md',
      //禁用emoji解析
      noEmoji       : true,
      auto2top      : true,
      //主题样式
      themeable: {
         readyTransition: true ,
         responsiveTables: true,
      } ,
      maxLevel      : 1,
      subMaxLevel   : 1,

      //复制代码自定义
      copyCode: {
        buttonText : '复制代码',
        errorText  : '失败',
        successText: '复制成功'
      } ,

      //分页插件
      pagination: {
        previousText: '上一章节',
        nextText    : '下一章节',
        crossChapter: true
      } ,
      search: {
        depth      : 3,
        noData     : 'No results!',
        placeholder: 'Search...'
      } , 
      markdown: {
        smartypants: true,
      },



  }
  </script>

<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>


  <!-- docsify-themeable插件 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>

  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
     <!-- 复制代码 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 下一页/下一页，分页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.js"></script>
  <!-- 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>


</body>
</html>
